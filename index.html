<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Saint Martin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4B0082;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .content {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin-top: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-height: 500px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            object-fit: contain;
        }

        .developer-banner {
            width: 100%;
            overflow: hidden;
            margin-bottom: 1rem;
            white-space: nowrap;
        }

        .developer-text {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            animation: moveText 15s linear infinite;
            color: #4B0082;
            font-weight: bold;
            font-size: 16px;
        }

        .developer-text img {
            height: 30px;
            width: auto;
            vertical-align: middle;
        }

        @keyframes moveText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .qr-button {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            transition: all 0.3s ease;
            width: fit-content;
        }

        .qr-button:hover {
            background-color: #6a1b9a;
            transform: translateY(-2px);
        }

        .qr-button i {
            font-size: 20px;
        }

        .slide-container {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .slide-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .navigation-arrows {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0;
            z-index: 3;
            pointer-events: none;
        }

        .arrow {
            background-color: rgba(75, 0, 130, 0.8);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 0 10px;
            pointer-events: auto;
            position: relative;
            z-index: 4;
        }

        .arrow:first-child {
            margin-left: 20px;
        }

        .arrow:last-child {
            margin-right: 20px;
        }

        .arrow:hover {
            background-color: rgba(75, 0, 130, 1);
            transform: scale(1.1);
        }

        .wave-container {
            position: fixed;
            width: 100%;
            height: 200px;
            bottom: 0;
            z-index: 1;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: wave 3s infinite linear;
            transform-origin: 50% 50%;
        }

        .wave:nth-child(2) {
            animation-delay: 0.5s;
            opacity: 0.3;
        }

        .wave:nth-child(3) {
            animation-delay: 1s;
            opacity: 0.2;
        }

        @keyframes wave {
            0% {
                transform: scale(1, 0.3) translateX(-50%) rotate(0deg);
            }
            100% {
                transform: scale(1, 0.3) translateX(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="developer-banner">
            <div class="developer-text">
                Developed By <img src="images/ddn.png" alt="DDN Logo">
            </div>
        </div>
        <img src="images/saint_martin.png" alt="Logo" class="logo">
        <button class="qr-button" onclick="openCamera()">
            <i class="fas fa-qrcode"></i>
            Scan QR
        </button>
        <div class="slide-container">
            <div class="navigation-arrows">
                <button class="arrow">←</button>
                <button class="arrow">→</button>
            </div>
            <img src="images/sm1.png" alt="Hotel Saint Martin" class="slide-image">
        </div>
    </div>

    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <script>
        const images = ['images/sm1.png', 'images/sm2.png', 'images/sm3.png', 'images/sm4.png'];
        let currentIndex = 0;
        const slideImage = document.querySelector('.slide-image');
        const [prevButton, nextButton] = document.querySelectorAll('.arrow');

        function updateImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            slideImage.style.opacity = '0';
            setTimeout(() => {
                slideImage.src = images[currentIndex];
                slideImage.style.opacity = '1';
            }, 300);
        }

        prevButton.addEventListener('click', () => updateImage(-1));
        nextButton.addEventListener('click', () => updateImage(1));

        // Auto-advance slides every 5 seconds
        setInterval(() => updateImage(1), 5000);

        function openCamera() {
            // Try to open native camera app
            const ua = navigator.userAgent.toLowerCase();
            let deepLink = '';
            
            if (ua.indexOf('android') > -1) {
                // For Android
                deepLink = 'intent://scan/#Intent;scheme=zxing;package=com.google.zxing.client.android;end';
            } else if (ua.indexOf('iphone') > -1 || ua.indexOf('ipad') > -1) {
                // For iOS
                deepLink = 'photos-redirect://';
            }

            if (deepLink) {
                // Try to open native camera
                window.location.href = deepLink;
                
                // Show fallback message after a short delay
                setTimeout(() => {
                    const message = document.createElement('div');
                    message.style.position = 'fixed';
                    message.style.top = '50%';
                    message.style.left = '50%';
                    message.style.transform = 'translate(-50%, -50%)';
                    message.style.background = 'rgba(255, 255, 255, 0.95)';
                    message.style.padding = '20px';
                    message.style.borderRadius = '10px';
                    message.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.2)';
                    message.style.zIndex = '10000';
                    message.style.maxWidth = '300px';
                    message.style.textAlign = 'center';
                    
                    message.innerHTML = `
                        <h3 style="color: #4B0082; margin-top: 0;">QR Code Scanning</h3>
                        <p style="margin: 10px 0;">Please use your device's camera app to scan the QR code.</p>
                        <button onclick="this.parentElement.remove()" style="
                            background: #4B0082;
                            color: white;
                            border: none;
                            padding: 8px 16px;
                            border-radius: 5px;
                            cursor: pointer;
                            margin-top: 10px;
                        ">Close</button>
                    `;
                    
                    document.body.appendChild(message);
                }, 1000);
            } else {
                // Show direct message for unsupported devices
                const message = document.createElement('div');
                message.style.position = 'fixed';
                message.style.top = '50%';
                message.style.left = '50%';
                message.style.transform = 'translate(-50%, -50%)';
                message.style.background = 'rgba(255, 255, 255, 0.95)';
                message.style.padding = '20px';
                message.style.borderRadius = '10px';
                message.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.2)';
                message.style.zIndex = '10000';
                message.style.maxWidth = '300px';
                message.style.textAlign = 'center';
                
                message.innerHTML = `
                    <h3 style="color: #4B0082; margin-top: 0;">QR Code Scanning</h3>
                    <p style="margin: 10px 0;">Please use your device's camera app to scan the QR code.</p>
                    <button onclick="this.parentElement.remove()" style="
                        background: #4B0082;
                        color: white;
                        border: none;
                        padding: 8px 16px;
                        border-radius: 5px;
                        cursor: pointer;
                        margin-top: 10px;
                    ">Close</button>
                `;
                
                document.body.appendChild(message);
            }
        }
    </script>
</body>
</html>
