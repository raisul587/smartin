<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Saint Martin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* 1) Ensure html/body fill the viewport and remove scrollbars. */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #4B0082;
      overflow: hidden; /* <-- No scrolling */
      font-family: Arial, sans-serif;
    }

    /* 2) Center the .content vertically/horizontally, fix its height. */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 300px;
      /* Force the content box to fit on screen */
      height: 90%;               /* Adjust as needed (e.g. 80%, 95%, etc.) */
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      margin-bottom: 0.5rem;
    }

    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin: 0;
      object-fit: contain;
    }

    .slogan {
      color: #4B0082;
      font-size: 12px;
      font-style: italic;
      margin: 0;
      opacity: 0.9;
      line-height: 1.3;
      max-width: 80%;
    }

    .connect-text {
      color: #4B0082;
      font-size: 16px;
      font-weight: bold;
      margin: 0;
      margin-bottom: 5px;
    }

    .qr-button, .manual-button {
      background-color: #4B0082;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0 auto;
      transition: all 0.3s ease;
      width: fit-content;
      text-decoration: none;
    }

    .qr-button:hover, .manual-button:hover {
      background-color: #6a1b9a;
      transform: translateY(-2px);
    }

    .qr-button i {
      font-size: 20px;
    }

    .or-text {
      color: #4B0082;
      font-weight: bold;
      margin: 5px 0;
      position: relative;
      text-align: center;
    }

    .or-text::before,
    .or-text::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background-color: rgba(75, 0, 130, 0.3);
    }

    .or-text::before {
      left: 0;
    }

    .or-text::after {
      right: 0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 300px;
      width: 90%;
      text-align: center;
    }

    .credential-item {
      margin: 15px 0;
      padding: 10px;
      background: rgba(75, 0, 130, 0.1);
      border-radius: 8px;
    }

    .credential-label {
      color: #4B0082;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .credential-value {
      font-family: monospace;
      font-size: 1.1em;
    }

    .close-modal {
      background: #4B0082;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .close-modal:hover {
      background: #6a1b9a;
    }

    /* Make the slide area flexible but not too tall. */
    .slide-container {
      position: relative;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      flex: 1;          /* Allow it to grow/shrink */
      max-height: 200px; /* Keep images from blowing up too large */
    }

    .slide-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    .navigation-arrows {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0;
      z-index: 3;
      pointer-events: none;
    }

    .arrow {
      background-color: rgba(75, 0, 130, 0.8);
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin: 0 10px;
      pointer-events: auto;
      position: relative;
      z-index: 4;
    }

    .arrow:hover {
      background-color: rgba(75, 0, 130, 1);
      transform: scale(1.1);
    }

    .wave-container {
      position: fixed;
      width: 100%;
      height: 200px;
      bottom: 0;
      z-index: 1; /* behind the content */
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: wave 3s infinite linear;
      transform-origin: 50% 50%;
    }

    .wave:nth-child(2) {
      animation-delay: 0.5s;
      opacity: 0.3;
    }

    .wave:nth-child(3) {
      animation-delay: 1s;
      opacity: 0.2;
    }

    @keyframes wave {
      0% {
        transform: scale(1, 0.3) translateX(-50%) rotate(0deg);
      }
      100% {
        transform: scale(1, 0.3) translateX(-50%) rotate(360deg);
      }
    }

    .developer-credit {
      margin-top: auto;
      padding: 1rem 0 0.5rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #4B0082;
      font-size: 12px;
      opacity: 0.8;
      border-top: 1px solid rgba(75, 0, 130, 0.1);
    }

    .developer-credit img {
      height: 20px;
      width: auto;
    }

    .welcome-text {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 0.5rem;
    }

    .welcome-text span {
      display: inline-block;
      animation: scrollText 15s linear infinite;
      color: #4B0082;
      font-weight: bold;
      font-size: 14px;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .copyright-info {
      font-size: 11px;
      color: #4B0082;
      opacity: 0.9;
      line-height: 1.4;
      text-align: center;
      padding-top: 0.5rem;
      border-top: 1px solid rgba(75, 0, 130, 0.1);
    }

    /* Media query for mobile devices */
    @media screen and (max-height: 700px) {
      .developer-credit {
        position: absolute;
        bottom: 35px;
        left: 0;
        right: 0;
        padding: 0.5rem 0;
        border-top: none;
      }

      .copyright-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 0.3rem 0;
        font-size: 10px;
        border-top: none;
      }

      .slide-container {
        margin-top: 1rem;
        margin-bottom: 60px;
      }
    }

    @media screen and (max-height: 600px) {
      .welcome-text {
        margin-bottom: 0.3rem;
      }

      .welcome-text span {
        font-size: 12px;
      }

      .slide-container {
        margin-bottom: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="welcome-text">
      <span>Welcome to DDN Internet</span>
    </div>
    <div class="logo-container">
      <img src="images/saint_martin.png" alt="Logo" class="logo">
      <p class="slogan">Seamless Hospitality, Seamless Connection</p>
    </div>
    <h2 class="connect-text">Connect Hotspot</h2>
    <a href="https://laksa19.github.io/myqr" class="qr-button">
      <i class="fas fa-qrcode"></i>
      Scan QR
    </a>
    <div class="or-text">Or</div>
    <button class="manual-button" onclick="showCredentials()">
      <i class="fas fa-key"></i>
      Connect Manually
    </button>
    <div class="slide-container">
      <div class="navigation-arrows">
        <button class="arrow">←</button>
        <button class="arrow">→</button>
      </div>
      <img src="images/sm1.png" alt="Hotel Saint Martin" class="slide-image">
    </div>
    <div class="developer-credit">
      Developed By
      <a href="https://brain-machine.com" target="_blank">
        <img src="images/ddn.png" alt="DDN Logo">
      </a>
    </div>
    <div class="copyright-info">
      Copyright ©2025 Powered By DDN.<br>
      Contact with us Hotline: 09606-393939<br>
      Digital Dot Net<br>
      An Internet Service Provider.
    </div>
  </div>

  <div class="modal" id="credentialsModal">
    <div class="modal-content">
      <h3 style="color: #4B0082; margin-top: 0;">Connection Details</h3>
      <div class="credential-item">
        <div class="credential-label">Password</div>
        <div class="credential-value">1234</div>
      </div>
      <button class="close-modal" onclick="hideCredentials()">Close</button>
    </div>
  </div>

  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <script>
    const images = ['images/sm1.png', 'images/sm2.png', 'images/sm3.png', 'images/sm4.png'];
    let currentIndex = 0;
    const slideImage = document.querySelector('.slide-image');
    const [prevButton, nextButton] = document.querySelectorAll('.arrow');

    function updateImage(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      slideImage.style.opacity = '0';
      setTimeout(() => {
        slideImage.src = images[currentIndex];
        slideImage.style.opacity = '1';
      }, 300);
    }

    prevButton.addEventListener('click', () => updateImage(-1));
    nextButton.addEventListener('click', () => updateImage(1));

    // Auto-advance slides every 5 seconds
    setInterval(() => updateImage(1), 5000);

    function showCredentials() {
      document.getElementById('credentialsModal').style.display = 'flex';
    }

    function hideCredentials() {
      document.getElementById('credentialsModal').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('credentialsModal');
      if (event.target === modal) {
        hideCredentials();
      }
    }
  </script>
</body>
</html>
