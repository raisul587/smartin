<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Saint Martin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4B0082;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .content {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin-top: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-height: 500px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            object-fit: contain;
        }

        .developer-banner {
            width: 100%;
            overflow: hidden;
            margin-bottom: 1rem;
            white-space: nowrap;
        }

        .developer-text {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            animation: moveText 15s linear infinite;
            color: #4B0082;
            font-weight: bold;
            font-size: 16px;
        }

        .developer-text img {
            height: 30px;
            width: auto;
            vertical-align: middle;
        }

        @keyframes moveText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .qr-button {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            transition: all 0.3s ease;
            width: fit-content;
        }

        .qr-button:hover {
            background-color: #6a1b9a;
            transform: translateY(-2px);
        }

        .qr-button i {
            font-size: 20px;
        }

        .slide-container {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .slide-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .navigation-arrows {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0;
            z-index: 3;
            pointer-events: none;
        }

        .arrow {
            background-color: rgba(75, 0, 130, 0.8);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 0 10px;
            pointer-events: auto;
            position: relative;
            z-index: 4;
        }

        .arrow:first-child {
            margin-left: 20px;
        }

        .arrow:last-child {
            margin-right: 20px;
        }

        .arrow:hover {
            background-color: rgba(75, 0, 130, 1);
            transform: scale(1.1);
        }

        .wave-container {
            position: fixed;
            width: 100%;
            height: 200px;
            bottom: 0;
            z-index: 1;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: wave 3s infinite linear;
            transform-origin: 50% 50%;
        }

        .wave:nth-child(2) {
            animation-delay: 0.5s;
            opacity: 0.3;
        }

        .wave:nth-child(3) {
            animation-delay: 1s;
            opacity: 0.2;
        }

        @keyframes wave {
            0% {
                transform: scale(1, 0.3) translateX(-50%) rotate(0deg);
            }
            100% {
                transform: scale(1, 0.3) translateX(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="developer-banner">
            <div class="developer-text">
                Developed By <img src="images/ddn.png" alt="DDN Logo">
            </div>
        </div>
        <img src="images/saint_martin.png" alt="Logo" class="logo">
        <button class="qr-button" onclick="openCamera()">
            <i class="fas fa-qrcode"></i>
            Scan QR
        </button>
        <div class="slide-container">
            <div class="navigation-arrows">
                <button class="arrow">←</button>
                <button class="arrow">→</button>
            </div>
            <img src="images/sm1.png" alt="Hotel Saint Martin" class="slide-image">
        </div>
    </div>

    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <script>
        const images = ['images/sm1.png', 'images/sm2.png', 'images/sm3.png', 'images/sm4.png'];
        let currentIndex = 0;
        const slideImage = document.querySelector('.slide-image');
        const [prevButton, nextButton] = document.querySelectorAll('.arrow');

        function updateImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            slideImage.style.opacity = '0';
            setTimeout(() => {
                slideImage.src = images[currentIndex];
                slideImage.style.opacity = '1';
            }, 300);
        }

        prevButton.addEventListener('click', () => updateImage(-1));
        nextButton.addEventListener('click', () => updateImage(1));

        // Auto-advance slides every 5 seconds
        setInterval(() => updateImage(1), 5000);

        function openCamera() {
            // Check if running on mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Mobile device camera constraints
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" }, // Force back camera
                        width: { ideal: window.innerWidth },
                        height: { ideal: window.innerHeight }
                    }
                };

                if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
                    navigator.mediaDevices.getUserMedia(constraints)
                        .then(function(stream) {
                            // Create a video element to show the camera feed
                            const video = document.createElement('video');
                            video.setAttribute('playsinline', ''); // Important for iOS
                            video.setAttribute('autoplay', '');
                            video.srcObject = stream;
                            video.style.position = 'fixed';
                            video.style.top = '0';
                            video.style.left = '0';
                            video.style.width = '100%';
                            video.style.height = '100%';
                            video.style.zIndex = '9999';
                            video.style.objectFit = 'cover';
                            
                            // Add a close button
                            const closeBtn = document.createElement('button');
                            closeBtn.innerHTML = '×';
                            closeBtn.style.position = 'fixed';
                            closeBtn.style.top = '20px';
                            closeBtn.style.right = '20px';
                            closeBtn.style.zIndex = '10000';
                            closeBtn.style.background = '#4B0082';
                            closeBtn.style.color = 'white';
                            closeBtn.style.border = 'none';
                            closeBtn.style.borderRadius = '50%';
                            closeBtn.style.width = '40px';
                            closeBtn.style.height = '40px';
                            closeBtn.style.fontSize = '24px';
                            closeBtn.style.cursor = 'pointer';
                            
                            closeBtn.onclick = function() {
                                stream.getTracks().forEach(track => track.stop());
                                video.remove();
                                closeBtn.remove();
                            };
                            
                            document.body.appendChild(video);
                            document.body.appendChild(closeBtn);
                            
                            // Ensure video plays on mobile
                            video.play().catch(function(error) {
                                console.log("Video play error:", error);
                            });
                        })
                        .catch(function(error) {
                            if (error.name === 'OverconstrainedError') {
                                // If exact environment camera fails, try without 'exact'
                                constraints.video.facingMode = "environment";
                                navigator.mediaDevices.getUserMedia(constraints)
                                    .then(function(stream) {
                                        // ... same video handling code ...
                                    })
                                    .catch(function(error) {
                                        alert('Unable to access camera: ' + error.message);
                                    });
                            } else {
                                alert('Unable to access camera: ' + error.message);
                            }
                        });
                } else {
                    alert('Your device does not support camera access');
                }
            } else {
                // Desktop camera handling (existing code)
                if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
                    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                        .then(function(stream) {
                            // ... existing desktop camera code ...
                            const video = document.createElement('video');
                            video.srcObject = stream;
                            video.style.position = 'fixed';
                            video.style.top = '0';
                            video.style.left = '0';
                            video.style.width = '100%';
                            video.style.height = '100%';
                            video.style.zIndex = '9999';
                            video.style.objectFit = 'cover';
                            
                            const closeBtn = document.createElement('button');
                            closeBtn.innerHTML = '×';
                            closeBtn.style.position = 'fixed';
                            closeBtn.style.top = '20px';
                            closeBtn.style.right = '20px';
                            closeBtn.style.zIndex = '10000';
                            closeBtn.style.background = '#4B0082';
                            closeBtn.style.color = 'white';
                            closeBtn.style.border = 'none';
                            closeBtn.style.borderRadius = '50%';
                            closeBtn.style.width = '40px';
                            closeBtn.style.height = '40px';
                            closeBtn.style.fontSize = '24px';
                            closeBtn.style.cursor = 'pointer';
                            
                            closeBtn.onclick = function() {
                                stream.getTracks().forEach(track => track.stop());
                                video.remove();
                                closeBtn.remove();
                            };
                            
                            document.body.appendChild(video);
                            document.body.appendChild(closeBtn);
                            video.play();
                        })
                        .catch(function(error) {
                            alert('Unable to access camera: ' + error.message);
                        });
                } else {
                    alert('Your browser does not support camera access');
                }
            }
        }
    </script>
</body>
</html>
